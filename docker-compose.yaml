version: '3.8'

services:
  # Source ScyllaDB cluster (simulates GCP)
  scylla-source:
    image: scylladb/scylla:6.1
    container_name: scylla-source
    command: --smp 2 --memory 2G --overprovisioned 1
    ports:
      - "9042:9042"
    networks:
      - scylla-net
    volumes:
      - scylla-source-data:/var/lib/scylla
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Target ScyllaDB cluster (simulates AWS)
  scylla-target:
    image: scylladb/scylla:6.1
    container_name: scylla-target
    command: --smp 2 --memory 2G --overprovisioned 1
    ports:
      - "9043:9042"
    networks:
      - scylla-net
    volumes:
      - scylla-target-data:/var/lib/scylla
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Dual-Writer service
  dual-writer:
    build:
      context: .
      dockerfile: services/dual-writer/Dockerfile
    container_name: dual-writer
    ports:
      - "8080:8080"  # HTTP API
      - "9090:9090"  # Prometheus metrics
    environment:
      - DUAL_WRITER_CONFIG=/config/dual-writer.yaml
      - RUST_LOG=dual_writer=info
    volumes:
      - ./config:/config:ro
    networks:
      - scylla-net
    depends_on:
      scylla-source:
        condition: service_healthy
      scylla-target:
        condition: service_healthy
    restart: unless-stopped

  # Dual-Reader service
  dual-reader:
    build:
      context: .
      dockerfile: services/dual-reader/Dockerfile
    container_name: dual-reader
    ports:
      - "8082:8082"  # HTTP API
      - "9091:9091"  # Prometheus metrics
    environment:
      - DUAL_READER_CONFIG=/config/dual-reader.yaml
      - RUST_LOG=dual_reader=info
    volumes:
      - ./config:/config:ro
    networks:
      - scylla-net
    depends_on:
      scylla-source:
        condition: service_healthy
      scylla-target:
        condition: service_healthy
    restart: unless-stopped

  # SSTable-Loader service
  sstable-loader:
    build:
      context: .
      dockerfile: services/sstable-loader/Dockerfile
    container_name: sstable-loader
    ports:
      - "8081:8081"  # HTTP API
      - "9092:9092"  # Prometheus metrics
    environment:
      - SSTABLE_LOADER_CONFIG=/config/sstable-loader.yaml
      - RUST_LOG=sstable_loader=info
    volumes:
      - ./config:/config:ro
      - sstable-loader-checkpoints:/checkpoints
    networks:
      - scylla-net
    depends_on:
      scylla-source:
        condition: service_healthy
      scylla-target:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9093:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - scylla-net
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - scylla-net
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  scylla-net:
    driver: bridge

volumes:
  scylla-source-data:
  scylla-target-data:
  sstable-loader-checkpoints:
  prometheus-data:
  grafana-data:
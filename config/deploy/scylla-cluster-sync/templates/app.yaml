{{/* DUAL-WRITER */}}
{{- if .Values.dualWriter.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scylla-cluster-sync.fullname" . }}-dual-writer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "scylla-cluster-sync.dualWriter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dualWriter.replicaCount }}
  selector:
    matchLabels:
      {{- include "scylla-cluster-sync.dualWriter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "scylla-cluster-sync.dualWriter.selectorLabels" . | nindent 8 }}
      annotations:
        {{- include "scylla-cluster-sync.configChecksum" . | nindent 8 }}
        {{- with .Values.dualWriter.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "scylla-cluster-sync.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "scylla-cluster-sync.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.dualWriter.podSecurityContext | nindent 8 }}
      containers:
        - name: dual-writer
          image: {{ include "scylla-cluster-sync.image" (dict "service" .Values.dualWriter "global" .Values.global "Chart" .Chart) }}
          imagePullPolicy: {{ include "scylla-cluster-sync.imagePullPolicy" (dict "service" .Values.dualWriter "global" .Values.global) }}
          args:
            - --config
            - /config/dual-writer.yaml
            - --port
            - "{{ .Values.dualWriter.service.port }}"
          ports:
            - name: http
              containerPort: {{ .Values.dualWriter.service.port }}
            - name: metrics
              containerPort: {{ .Values.dualWriter.service.metricsPort }}
          env:
            {{- include "scylla-cluster-sync.commonEnv" . | nindent 12 }}
            {{- include "scylla-cluster-sync.databaseEnv" . | nindent 12 }}
          securityContext:
            {{- toYaml .Values.dualWriter.containerSecurityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.dualWriter.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            {{- toYaml .Values.dualWriter.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.dualWriter.readinessProbe | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "scylla-cluster-sync.fullname" . }}-dual-writer
        - name: tmp
          emptyDir: {}
      {{- with .Values.dualWriter.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dualWriter.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dualWriter.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dualWriter.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "scylla-cluster-sync.fullname" . }}-dual-writer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "scylla-cluster-sync.dualWriter.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dualWriter.service.type }}
  ports:
    - name: cql
      port: {{ .Values.dualWriter.service.port }}
      targetPort: {{ .Values.dualWriter.service.port }}
      protocol: TCP
    - name: metrics
      port: {{ .Values.dualWriter.service.metricsPort }}
      targetPort: metrics
  selector:
    {{- include "scylla-cluster-sync.dualWriter.selectorLabels" . | nindent 4 }}
{{- if .Values.dualWriter.pdb.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "scylla-cluster-sync.fullname" . }}-dual-writer
  namespace: {{ .Release.Namespace }}
spec:
  {{- if .Values.dualWriter.pdb.minAvailable }}
  minAvailable: {{ .Values.dualWriter.pdb.minAvailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scylla-cluster-sync.dualWriter.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}


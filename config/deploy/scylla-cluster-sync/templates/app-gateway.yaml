{{- if .Values.gateway.enabled }}

{{- if .Values.gateway.create }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "scylla-cluster-sync.labels" . | nindent 4 }}
spec:
  gatewayClassName: {{ .Values.gateway.gatewayClassName }}
  listeners:
    {{- range .Values.gateway.listeners }}
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .port }}
      {{- if .tls }}
      tls:
        mode: {{ .tls.mode }}
        certificateRefs:
          {{- range .tls.certificateRefs }}
          - name: {{ .name }}
            kind: {{ .kind | default "Secret" }}
          {{- end }}
      {{- end }}
      allowedRoutes:
        namespaces:
          from: Same
    {{- end }}
{{- end }}

{{- if and .Values.dualWriter.enabled .Values.gateway.routes.dualWriter.enabled }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "scylla-cluster-sync.fullname" . }}-dual-writer
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: {{ .Values.gateway.name }}
      namespace: {{ .Release.Namespace }}
  hostnames:
    {{- range .Values.gateway.routes.dualWriter.hostnames }}
    - {{ . | quote }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: {{ .Values.gateway.routes.dualWriter.pathType }}
            value: {{ .Values.gateway.routes.dualWriter.path }}
      backendRefs:
        - name: {{ include "scylla-cluster-sync.fullname" . }}-dual-writer
          port: {{ .Values.dualWriter.service.port }}
{{- end }}


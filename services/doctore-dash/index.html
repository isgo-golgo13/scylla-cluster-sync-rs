<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Doctore - Database Migration Control Dashboard">
    <title>ğŸ›ï¸ Doctore | Database Migration Control</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link data-trunk rel="css" href="style/main.css">
    
    <!-- WASM app -->
    <link data-trunk rel="rust" data-wasm-opt="z" />
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ›ï¸</text></svg>">
</head>
<body>
    <!-- Leptos mounts to body automatically -->
    
    <!-- Loading state (shown before WASM loads) -->
    <div id="loading" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0D0D0D;
        color: #F5F5F5;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    ">
        <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ›ï¸</div>
        <h1 style="color: #DC143C; font-size: 2rem; letter-spacing: 0.15em; margin-bottom: 0.5rem;">DOCTORE</h1>
        <p style="color: #71797E;">Loading dashboard...</p>
    </div>
    
    <script>
        // Hide loading once WASM loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 100);
        });
    </script>
    
    <!-- Fallback for no-JS -->
    <noscript>
        <div style="padding: 40px; text-align: center; background: #1a1a1a; color: #f5f5f5; min-height: 100vh;">
            <h1 style="color: #DC143C;">ğŸ›ï¸ Doctore</h1>
            <p>JavaScript is required to run this dashboard.</p>
        </div>
    </noscript>
</body>
</html>
